<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Link Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9fa;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bio-container {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 450px;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #0073e6;
    }

    .name {
      font-size: 26px;
      font-weight: bold;
      margin: 15px 0;
      color: #0056b3;
    }

    .bio-description {
      font-size: 18px;
      line-height: 1.5;
      margin: 15px 0 25px;
      color: #4a4a4a;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: inline-block;
      padding: 12px 18px;
      text-decoration: none;
      background-color: #0056b3;
      color: #ffffff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .link:hover {
      background-color: #003d80;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="bio-container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <h1 class="name">Naufal Musri</h1>
    <p class="bio-description">Short bio about yourself. Customize this text!</p>
    <div class="links">
      <a href="https://wa.me/6285158804605" class="link">Whatsapp</a>
      <a href="https://www.linkedin.com/in/naufalmusri/" class="link">LinkedIn</a>
      <a href="https://www.tanahairbentala.com/" class="link">Bentala Website</a>
    </div>
  </div>
</body>
</html>
